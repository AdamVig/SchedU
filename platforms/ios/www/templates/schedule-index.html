
<ion-view>
  <ion-content>
    <div class="center-container">
      <a class="center-content" href="#">
        <img class="logo" src="img/logo.svg" alt="SchedU Logo">
      </a>
    </div>
    <ion-list class="class-list">
      <div class="date-schedule item text-center">
        <h3 class="date">{{todaysDate}}</h3>
        <h3 class="weekday-schedule">{{dayOfWeek}}<span ng-show="daySchedule">{{daySchedule}}</span></h3>
      </div>
      <ion-item class="class-item" ng-repeat="class in classOrder" type="item-text-wrap">

        <div class="day-letter" ng-style="dayLetterColors.{{class.letter}}">{{class.letter}}</div>
        <h2 class="class-name">{{class.times.start}} {{class.name}}</h2>

      </ion-item>
    </ion-list>

  </ion-content>
</ion-view>
