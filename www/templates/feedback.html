<ion-view>
  <ion-header-bar>
    <div class="buttons">
      <a href="#/schedule" class="reverse">
        <button class="button button-clear back-arrow">
          <i class="ion-arrow-left-c"></i>
        </button>
      </a>
    </div>
    <h1 class="title">
      <img class="title-image"
           src="img/logo.svg"
           height="60"
           alt="SchedU Logo">
    </h1>
  </ion-header-bar>
  <ion-content>
    <ion-list>
      <div class="list-page-heading item text-center">
        <div ng-show="feedback.votes>0">
          <h3>Tap an item to vote for it.</h3>
          <h3>You have {{feedback.votes}} vote<span ng-show="feedback.votes!=1">s</span> left.</h3>
        </div>
        <div ng-show="feedback.votes==0">
          <h3>You're out of votes.</h3>
          <h3>Thanks for your feedback!</h3>
        </div>
      </div>
      <a class="item feedback-list-item item-text-wrap item-icon-left" href
          ng-click="voteOnItem(item._id)"
          ng-class="{'active': feedback.voteItems.indexOf(item._id) > -1}"
          ng-repeat="item in feedbackItems">
        <h2>
          <i class="icon ion-android-checkmark"></i>
          {{item.name}}
        </h2>
      </a>
    </ion-list>

  </ion-content>
</ion-view>
